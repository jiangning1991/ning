<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>fye
    <script>
       //.	查找单个字符，除了换行和行结束符。
       //\w	查找单词字符。
       //\W	查找非单词字符。
       //\d	查找数字。
       //\D	查找非数字字符。
       //\s	查找空白字符。
       //\S	查找非空白字符。
       //\b	匹配单词边界。
       //\B	匹配非单词边界。
       //\0	查找 NUL 字符。
       //\n	查找换行符。
       //\f	查找换页符。
       //\r	查找回车符。
       //\t	查找制表符。
       //\v	查找垂直制表符。
       //\xxx	查找以八进制数 xxx 规定的字符。
       //\xdd	查找以十六进制数 dd 规定的字符。
       //\uxxxx	查找以十六进制数 xxxx 规定的 Unicode 字符。
        var patt = /[^0-9]/g;
        console.log('ascDf123'.match(patt));
        patt.compile('(red|green|blue)', 'gi');
        console.log('redGreenbBlue'.match(patt));
        patt.compile('[\u4e00-\u9fbb]', 'ig'); // 64+4
        console.log('asdfq一啊水电费'.match(patt));
    </script>
</head>
<body>

</body>
</html>
